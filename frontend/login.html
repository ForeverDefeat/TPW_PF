<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal de Turismo</title>
    <link rel="stylesheet" href="css/estiloGlobal.css">
    <link rel="stylesheet" href="css/estiloAuth.css">
</head>

<body>
    <!-- ============================= -->
    <!--   COMPONENTES DINÁMICOS      -->
    <!-- ============================= -->

    <!-- Aquí se carga header.html -->
    <div id="header-container"></div>

    <!-- Aquí se carga sidebar.html -->
    <div id="sidebar-container"></div>


    <!-- ============================= -->
    <!--       CONTENIDO PRINCIPAL     -->
    <!-- ============================= -->

    <main id="main">
        <div class="auth-container">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa a tu cuenta para acceder a todas las funcionalidades.</p>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="email" placeholder="tu.correo@ejemplo.com" required>

                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Ingresar</button>

                <p class="auth-redirect">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
            </form>
        </div>
    </main>

    <!-- ============================= -->
    <!--   SCRIPTS (ORDEN CORRECTO)   -->
    <!-- ============================= -->

    <!-- Carga componentes -->
    <script src="js/components.js" type="module"></script>

    <!-- Lógica principal -->
    <script src="js/script.js" type="module"></script>

    <script type="module">
        import { loginUser } from "./js/api.js";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const ok = await loginUser(email, password);

            if (ok) {
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
