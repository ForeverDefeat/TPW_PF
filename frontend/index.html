<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Turismo</title>

    <link rel="icon" href="icons/logo FD.jpg" type="image/jpg" />
    <link rel="stylesheet" href="css/estiloGlobal.css" />
    <link rel="stylesheet" href="css/estiloIndex.css" />
</head>

<body>

    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <!-- MAIN DINÁMICO -->
    <main id="main">
        <div class="content">

            <!-- BANNERS -->
            <div id="bannerSlider" class="banner fade-slider"></div>

            <!-- TOTALES -->
            <section id="totalsSection" class="totals fade-in"></section>

            <!-- CATEGORÍAS -->
            <section class="categories fade-in">
                <h3>Categorías</h3>
                <div id="categoriesContainer" class="content-3col"></div>
            </section>

            <!-- DESTINOS DESTACADOS -->
            <section class="categories fade-in">
                <h3>Destinos Destacados</h3>
                <div id="destinationsContainer" class="content-3col"></div>
            </section>

            <!-- MAPA -->
            <section id="mapContainer" class="map-section fade-in"></section>

        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script type="module" src="js/components.js"></script>

    <script type="module" src="js/ui/totals.js"></script>
    <script type="module" src="js/ui/categories.js"></script>
    <script type="module" src="js/ui/destinations.js"></script>
    <script type="module" src="js/ui/banners.js"></script>
    <script type="module" src="js/ui/map.js"></script>
    <script type="module" src="js/initAnimations.js"></script>

</body>

</html>
