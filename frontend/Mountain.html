<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Montaña</title>
  <link rel="stylesheet" href="css/estiloGlobal.css">
  <link rel="stylesheet" href="css/estiloMountain.css">
</head>

<body>

  <!-- Aquí se carga header.html -->
  <div id="header-container"></div>

  <!-- Aquí se carga sidebar.html -->
  <div id="sidebar-container"></div>

  <div id="addDestinationArea"></div>

  <main id="main">
    <!-- Banner -->
    <div class="content">
      <<div class="banner fade-slider">

        <div class="fade-slide active">
          <img src="assets/mountainBanner1.jpg" alt="Foto 1">
        </div>

        <div class="fade-slide">
          <img src="assets/mountainBanner2.jpg" alt="Foto 2">
        </div>

        <div class="fade-slide">
          <img src="assets/mountainBanner3.png" alt="Foto 3">
        </div>

        <div class="fade-slide">
          <img src="assets/mountainBanner4.jpg" alt="Foto 4">
        </div>

        <button class="fade-prev">&#10094;</button>
        <button class="fade-next">&#10095;</button>
    </div>
    </div>
    <!-- Destinos apilados -->
    <h3>Destinos</h3>
    <div class="destinos fade-in" id="destinosContainer"></div>

    <!-- Carrusel -->
    <div class="carousel fade-in">
      <h3>Top Montañas más visitadas</h3>
      <div class="carousel-container">
        <div class="carousel-card searchable-card">
          <img src="assets/topmountain1.png" alt="Top Montaña 1">
          <h4>Montaña Arcoiris</h4>
          <p>Conocida por sus colores vibrantes y únicos.</p>
        </div>
        <div class="carousel-card searchable-card">
          <img src="assets/topmountain2.png" alt="Top Montaña 2">
          <h4>Montaña del Cóndor</h4>
          <p>Destino popular para el avistamiento de aves.</p>
        </div>
        <div class="carousel-card searchable-card">
          <img src="assets/topmountain3.jpg" alt="Top Montaña 3">
          <h4>Montaña Mística</h4>
          <p>Famosa por sus leyendas y sitios arqueológicos.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Carga componentes -->
  <script src="js/components.js" type="module"></script>

  <!-- Lógica principal -->
  <script src="js/script.js" type="module"></script>

  <script type="module">
    import { loadDestinations } from "./js/destinationsLoader.js";
    import { mountainTemplate } from "./js/templates.js";

    loadDestinations({
      containerId: "destinosContainer",
      category: "montana",
      template: mountainTemplate
    });
  </script>
</body>

</html>
