<div class="admin-page">

  <div class="admin-page-header">
    <div>
      <h2>Favoritos</h2>
      <p class="admin-subtitle">
        Gestiona los destinos marcados como favoritos por cada usuario.
      </p>
    </div>

    <div class="admin-page-actions">

      <!-- FILTRO POR USUARIO -->
      <select id="favoritesUserFilter" class="admin-select">
        <option value="">Selecciona un usuario...</option>
      </select>

      <!-- FILTRO POR DESTINO -->
      <select id="favoritesDestinationFilter" class="admin-select">
        <option value="">-- Filtrar por destino --</option>
      </select>

      <!-- BOTÓN AÑADIR -->
      <button id="btnAddFavorite" class="admin-btn admin-btn-primary">
        + Añadir Favorito
      </button>

      <!-- CAJA DE BÚSQUEDA (JS la inserta pero también puede venir aquí) -->
      <input 
        id="favoritesSearch"
        class="admin-select"
        style="width: 260px;"
        placeholder="Buscar destino, ubicación o usuario..."
      />
    </div>
  </div>

  <!-- TABLA -->
  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Destino</th>
        <th>Ubicación</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="favoritesTableBody">
      <!-- Rellenado por JS -->
    </tbody>
  </table>

  <!-- MODALES -->
  <div id="favoriteModalContainer"></div>

</div>
