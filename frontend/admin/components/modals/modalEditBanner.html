<div class="admin-modal-overlay">
    <div class="admin-modal">

        <!-- Botón X -->
        <button id="closeEditBanner" class="admin-modal-close">✖</button>

        <h2 class="admin-modal-title">Editar Banner</h2>

        <form id="formEditBanner" class="admin-form">

            <input type="hidden" id="editBannerId" />

            <label for="editBannerTitle">Título</label>
            <input id="editBannerTitle" type="text" />

            <label for="editBannerOrder">Orden</label>
            <input id="editBannerOrder" type="number" />

            <label for="editBannerImage">Nueva imagen (opcional)</label>
            <input id="editBannerImage" type="file" accept="image/*" />

            <div class="admin-modal-actions">
                <button class="admin-btn admin-btn-primary" type="submit">Guardar</button>
                <button type="button" id="cancelEditBanner" class="admin-btn admin-btn-danger">Cancelar</button>
            </div>

        </form>

    </div>
</div>
