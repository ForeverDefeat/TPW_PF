<div id="modalEditEvent" class="admin-modal-overlay">
  <div class="admin-modal">
    <span class="admin-modal-close" id="closeEditEvent">&times;</span>
    <h2>Editar Evento</h2>

    <form id="formEditEvent" class="admin-form">
      <input type="hidden" id="editEventId" />

      <label for="editEventDestinationId">Destino:</label>
      <select id="editEventDestinationId" required></select>

      <label for="editEventTitle">Título:</label>
      <input type="text" id="editEventTitle" required />

      <label for="editEventDescription">Descripción:</label>
      <textarea id="editEventDescription"></textarea>

      <label for="editEventDate">Fecha del evento:</label>
      <input type="date" id="editEventDate" required />

      <label for="editEventLocation">Ubicación:</label>
      <input type="text" id="editEventLocation" />

      <!-- Imagen actual -->
      <label>Imagen actual:</label>
      <img 
        id="currentEventImage" 
        class="admin-thumb"
        style="max-width: 120px; border-radius: 6px"
        alt="Imagen del evento"
      />

      <!-- Imagen nueva -->
      <label for="editEventImage">Nueva imagen (opcional):</label>
      <input type="file" id="editEventImage" name="image" accept="image/*" />


      <!-- Vista previa imagen nueva -->
      <img 
        id="previewNewEventImage" 
        class="admin-thumb" 
        style="display:none; max-width:120px; margin-top:10px;"
      />

      <button type="submit" class="admin-btn admin-btn-primary">
        Guardar Cambios
      </button>
    </form>
  </div>
</div>
