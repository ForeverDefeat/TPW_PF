<div id="modalEditCategory" class="admin-modal-overlay">
  <div class="admin-modal">

    <span class="admin-modal-close" id="closeEditCategory">&times;</span>
    <h2>Editar Categoría</h2>

    <form id="formEditCategory" class="admin-form">
      <!-- Opcional: hidden por si quieres usarlo -->
      <input type="hidden" id="editCatId" />

      <!-- Nombre -->
      <label for="editCatName">Nombre de la categoría:</label>
      <input type="text" id="editCatName" name="name" required />

      <!-- Descripción -->
      <label for="editCatDesc">Descripción:</label>
      <textarea id="editCatDesc" name="description" rows="3"></textarea>

      <!-- Imagen -->
      <label for="editCatImage">Nueva imagen (opcional):</label>
      <input type="file" id="editCatImage" name="image" accept="image/*" />
      <p style="font-size: 0.85rem; color: var(--color-text-muted); margin-top: 4px;">
        Si no seleccionas una imagen nueva, se conservará la actual.
      </p>

      <!-- Botón actualizar -->
      <button type="submit" class="admin-btn admin-btn-primary">
        Guardar Cambios
      </button>
    </form>
  </div>
</div>
