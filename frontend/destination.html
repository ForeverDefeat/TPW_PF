<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino | Turismo</title>

    <link rel="icon" href="icons/logo FD.jpg" type="image/jpg" />

    <!-- === LEAFLET NECESARIO PARA MOSTRAR EL MAPA === -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- === TUS SCRIPTS === -->
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/destinationPage.js"></script>
    <script type="module" src="js/initAnimations.js"></script>

    <link rel="stylesheet" href="css/estiloDestinos.css">
    <link rel="stylesheet" href="css/estiloGlobal.css">
</head>

<body>

    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main id="main">
        <div class="destination-container fade-in">

            <!-- HERO -->
            <section id="destinationHero" class="destination-hero">
                <div class="hero-overlay">
                    <h1 id="destinationName" class="hero-title"></h1>
                    <p id="destinationSummary" class="hero-summary"></p>
                </div>
            </section>

            <!-- INFO PRINCIPAL -->
            <section class="destination-info">
                <h2>Descripción</h2>
                <p id="destinationDescription"></p>
            </section>

            <!-- GALERÍA DE IMÁGENES -->
            <section class="destination-gallery">
                <h2>Galería</h2>
                <div id="galleryImages" class="gallery-grid"></div>
            </section>

            <!-- SERVICIOS CERCANOS -->
            <section class="destination-services">
                <h2>Servicios Cercanos</h2>
                <div id="servicesList" class="pro-grid"></div>
            </section>

            <!-- EVENTOS -->
            <section class="destination-events">
                <h2>Eventos</h2>
                <div id="eventsList" class="pro-grid"></div>
            </section>

            <!-- MAPA -->
            <section class="destination-map">
                <h2>Ubicación</h2>
                <div id="map" class="map-box"></div>
            </section>

        </div>
    </main>


    <div id="footer-container"></div>

    <!-- === LEAFLET NECESARIO PARA MOSTRAR EL MAPA === -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- === TUS SCRIPTS === -->
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/destinationPage.js"></script>
    <script type="module" src="js/initAnimations.js"></script>

</body>

</html>
